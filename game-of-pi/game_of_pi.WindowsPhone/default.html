<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game_of_pi.WindowsPhone</title>

    <!-- WinJS references -->
    <!-- At runtime, ui-themed.css resolves to ui-themed.theme-light.css or ui-themed.theme-dark.css 
    based on the user’s theme setting. This is part of the MRT resource loading functionality. -->
    <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
    <script src="WinJS/js/base.js"></script>
    <script src="WinJS/js/ui.js"></script>

    <!-- game_of_pi.Phone references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body class="phone">
    <div id="piPivotMenu" data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0 }">
        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Play' }">
            <input id="inputDigit" type="number" maxlength="1" size="1" />
        </div>

        <div class="pivotItem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'Highscore' }">
            TODO: Highscore list comes here
            <!--<div data-win-control="WinJS.UI.Repeater" data-win-options="{ data: Pi.HighScore, template: select('.highScoreTemplate') }"></div>-->
        </div>
    </div>
</body>
</html>
